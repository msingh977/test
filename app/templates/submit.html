<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmed</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and a smooth visual experience */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background for contrast */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#10b981', // Emerald green color
                        'primary-dark': '#047857',
                        'success-light': '#d1fae5',
                    }
                }
            }
        }
    </script>
</head>
<body>

    <!-- Confirmation Card Container -->
    <div class="max-w-xl w-full bg-white p-8 md:p-12 shadow-2xl rounded-xl text-center transition-all duration-300">

        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <!-- Inline SVG for a clean, scalable success checkmark -->
            <svg class="w-16 h-16 text-primary-blue animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Main Confirmation Message -->
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4 tracking-tight">
            Submission Confirmed!
        </h1>

        <p class="text-lg text-gray-600">
            Your estimation has been submitted! It will be delivered to your email <span class="font-semibold text-primary-blue">shortly</span>.
        </p>

    </div>

</body>
</html>
